<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/yourListing.css" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Thasadith&display=swap" rel="stylesheet">
    <title>Rent-A-Swag</title>
</head>
<body>
    <p id="title">Rent-A-Swag</p>

    <h3 id="ListHeading">Add Item for Rent</h3>

    <section id="section">
        <input id="brand" placeholder="Brand Name"> <br><br>
        <input id="item" placeholder="Item Name" style="text-align: center;"> <br><br>
        <input id="description" placeholder="Description" style="text-align: center;"> <br><br>
        <input id="price" placeholder="Rent Price" style="text-align: center;"> <br><br>

        <button type="button" class="btn" onclick="postSwag(document.getElementById('brand').value, 
            document.getElementById('item').value, document.getElementById('description').value, 
            document.getElementById('price').value);">Add New Swag</button>
