<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/css/admin.css" />
    <title>Rent-A-Swag</title>
</head>
<body>
    <div id="grid-container">

        <div id="grid-titles">
            <h1>Rent-A-Swag</h1>

            <hr>
            <h2>Admin Page</h2>
            <hr>
        </div>

        <!-- Grid Add Items and Stats (Right) -->

        <div id="grid-add-item">

            <h3 id="ListHeading">Add Item for Rent</h3>

            <section id="section">
                <input id="brand" placeholder="Brand Name" style="text-align: center;"> <br><br>
                <input id="item" placeholder="Item Name" style="text-align: center;"> <br><br>
                <input id="description" placeholder="Description" style="text-align: center;"> <br><br>
                <input id="price" placeholder="Rent Price" style="text-align: center;"> <br><br>

                <button type="button" class="btn" onclick="postSwag(document.getElementById('brand').value, 
                    document.getElementById('item').value, document.getElementById('description').value, 
                    document.getElementById('price').value);">Add New Swag</button>
            </section>

            <br>
            <br>
            <hr>
            <br>

            <div id="s_container">
                    <h3 id="StatsHeading">Statistics</h3>
                    <div id="main_stats">
                        <p>Endpoint: </p>
                        <p>GET: </p>
                        <p>POST: </p>
                        <p>PUT: </p>
                        <p>DELETE: </p>
                    </div>
    
                    <div id="statistics">
    
                    </div>
            </div>

        </div>

        <!-- Grid Users (Middle) -->

        <div id="grid-users">

            <h3 id="UsersHeading">Users</h3>
            <div id="containerUsers">
    
            </div>
    
        </div>

        <!-- Grid Available Items (Left) -->

        <div id="grid-available-items">

            <h3 id="AvailableHeading">Available Swag</h3>
            <div id="container">

            </div>

        </div>
    </div>

    <script src="/js/admin.js"></script>
</body>
</html>
